<ion-menu *ngFor="let m of menus" id="{{m.mid}}" [content]="content">

  <ion-toolbar>
    <ion-title>{{m.title}} Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of m.pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item detail-none>Close Menu</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
